<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="color-switcher">
        <span class="btn" id="RosyBrown" onclick="changeBG('#BC8F8F')"></span> 
        <span class="btn" id="teal" onclick="changeBG('#008080')"></span>
        <span class="btn" id="MediumSeaGreen" onclick="changeBG('MediumSeaGreen')"></span>
        <span class="btn" id="IndianRed" onclick="changeBG('#CD5C5C')"></span>
    </div>
    <h1 id="h">Word Counter</h1>
    <textarea name="word-counter" id="text" cols="50" rows="10"></textarea>
    <p class="p">
        <span id="word">0</span>&nbspwords 
        and
        <span id="char">0</span>&nbspcharacters
    </p>
    <script>  
        let text=document.getElementById("text");

        text.addEventListener('input',function(){
            var t=this.value;
            let char=t.length;
           document.getElementById("char").innerHTML=char;
        
        //    remove extra space from starting and ending
           t=t.trim();

           //split into array when space comes
           let words=t.split(' ');

           //cleanlist when element not empty in between 
           let cleanList=words.filter(function(elem){
           return elem!="";
           })

           document.getElementById("word").innerHTML=cleanList.length;
        });
       
         let h=document.getElementById("h");
        //for background color
        function changeBG(color){
            document.body.style.backgroundColor=color;
            }
           
        
       
       
    </script>
</body>
</html>
